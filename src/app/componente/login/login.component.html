<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesion</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            
        </div>
        <div class="form-container">
            <h2>GESTION BIBLIOTECA</h2>
           
            <form (ngSubmit)="usuarioIniciar()">
                <input type="text" [(ngModel)]="user.username" name="username" placeholder="Usuario" required>
                <input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesion</button>
                <p>¿Aún no tienes cuenta? <a href="/registro">Registrarse</a></p>
            </form>
        </div>
    </div>
</body>
</html>
